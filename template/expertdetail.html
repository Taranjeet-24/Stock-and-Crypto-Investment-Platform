{% extends 'base.html' %}
{% load static%}
{% block content %}

	<!---page Title --->
	<section class="bg-img pt-150 pb-20" data-overlay="7" style="background-image: url({%static 'images/front-end-img/background/bg-8.jpg'%});">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="text-center">						
						<h2 class="page-title text-white">Experts</h2>
						<ol class="breadcrumb bg-transparent justify-content-center">
							<li class="breadcrumb-item"><a href="#" class="text-white-50"><i class="mdi mdi-home-outline"></i></a></li>
							<li class="breadcrumb-item text-white active" aria-current="page">Experts</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</section>


	<!--Page content -->
    <div class="container">
        <div class="row pt-5">
            <div class="col pt-5" style="width: 23rem; ">
            <img src="{{data.profile_pic.url}}"  alt="image" height =350px width=585px>
            <h3 style="text-align: center;">{{data.FullName}}</h3>
            <h5 style="text-align: center;">{{data.jobTitle}}</h5>
            </div>
            <div class="col pt-5">
                
                <p  style="font-size: 18px;">{{data.description}}</p>
             </div>
      </div>
    
</div>
{% endblock %}
